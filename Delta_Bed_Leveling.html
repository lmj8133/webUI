<!doctype html>
<html>

  <head>
    <!--meta-->
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"-->

    <!--title-->
    <title>Delta Printer Bed Leveling</title>

    <!--css-->
    <link href="css/main.css?v0000"        rel="stylesheet" />
    <link href="css/bt4/bootstrap.min.css" rel="stylesheet" />

    <!--js-->
    <script src="js/bt4/jquery-3.3.1.min.js"></script>
    <script src="js/bt4//bootstrap.min.js"  ></script>
    <script src="js/Web_UI_script.js"></script>
    <script src="js/Web_3D_Printer_controller.js"></script>
  </head>

  <body>
    <header>
        <h1>Tool</h1>
    </header>
    <br>
    <main>
      <section id ="bed_leveling_ui_section">
          <label for="open_file">Choose a .h file:</label>
          <br>
          <input id = "open_file" type = "file" name = "open_file" accept = "h" multiple />  

        <div id="container"></div>
        <hr>
        <input id = "auto_home_btn"             type="button" class="btn btn-primary"   value="Auto Home" />
        <input id = "create_cb"             type="button" class="btn btn-primary"   value="Create Checkbox" />
        <input id = "create_cb_batch"             type="button" class="btn btn-primary"   value="Create Checkbox_Batch" />
        <input id = "clear_cb"  type="button" class="btn btn-primary" value="Clear Checkbox"/>
        <input id = "save"  type="button" class="btn btn-primary" value="Save Changes"/>
        <hr>
        
      </section>
    </main>
  </body>
</html>
